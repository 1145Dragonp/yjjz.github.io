l<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音质降低器 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- 主卡片 -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 transform transition-all">
            <!-- 标题 -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-music text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">音质降低器</h1>
                <p class="text-gray-600 mt-2">专业级音频压缩与失真处理</p>
            </div>

            <!-- 上传区域 -->
            <div id="uploadArea" class="border-2 border-dashed border-gray-300 rounded-2xl p-8 text-center cursor-pointer hover:border-blue-500 transition-all">
                <input type="file" id="audioInput" accept="audio/*" class="hidden">
                <i class="fas fa-cloud-upload-alt text-5xl text-gray-400 mb-4"></i>
                <p class="text-gray-600 font-medium">点击或拖拽音频文件到此处</p>
                <p class="text-sm text-gray-500 mt-2">支持 MP3, WAV, M4A, OGG</p>
            </div>

            <!-- 音频信息 -->
            <div id="audioInfo" class="hidden mt-6">
                <div class="bg-gray-50 rounded-xl p-4">
                    <div class="flex items-center mb-3">
                        <i class="fas fa-file-audio text-blue-500 mr-2"></i>
                        <span id="fileName" class="font-medium text-gray-800 truncate"></span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div><span class="text-gray-600">时长:</span> <span id="duration" class="font-medium"></span></div>
                        <div><span class="text-gray-600">大小:</span> <span id="fileSize" class="font-medium"></span></div>
                    </div>
                </div>
            </div>

            <!-- 控制按钮 -->
            <div id="controls" class="hidden mt-6 space-y-3">
                <button id="settingsBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl transition-all transform hover:scale-105">
                    <i class="fas fa-cog mr-2"></i>设置选项
                </button>
                <button id="compressBtn" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold py-3 px-6 rounded-xl transition-all transform hover:scale-105">
                    <i class="fas fa-compress-arrows-alt mr-2"></i>一键降低音质
                </button>
            </div>

            <!-- 进度条 -->
            <div id="progressContainer" class="hidden mt-6">
                <div class="text-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">处理中...</h3>
                </div>
                <div class="relative">
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div id="progressFill" class="bg-gradient-to-r from-blue-500 to-purple-600 h-3 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <div id="progressText" class="text-center mt-2 text-sm font-medium text-gray-600">0%</div>
                </div>
            </div>

            <!-- 结果 -->
            <div id="result" class="hidden mt-6 text-center">
                <div class="bg-green-50 rounded-xl p-6">
                    <i class="fas fa-check-circle text-green-500 text-4xl mb-3"></i>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">处理完成！</h3>
                    <p class="text-gray-600 mb-1">新文件大小: <span id="newFileSize" class="font-bold text-green-600"></span></p>
                    <button id="downloadBtn" class="w-full bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-semibold py-3 px-6 rounded-xl transition-all transform hover:scale-105 mt-4">
                        <i class="fas fa-download mr-2"></i>下载音频
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 m-4 max-w-sm w-full transform transition-all">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">压缩设置</h2>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">压缩等级</label>
                    <input type="range" id="qualitySlider" min="1" max="5" value="3" 
                           class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider">
                    <div class="flex justify-between text-xs text-gray-500 mt-2">
                        <span>1级</span><span>2级</span><span>3级</span><span>4级</span><span>5级</span>
                    </div>
                </div>
                
                <div id="qualityDescription" class="bg-blue-50 rounded-lg p-4 text-sm">
                    3级：压缩到1比特，无失真
                </div>
                
                <button id="applySettings" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl transition-all">
                    应用设置
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
