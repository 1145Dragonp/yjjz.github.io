<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全损音质 - 最终版</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; background: #111; color: white; }
        .container { max-width: 500px; margin: 0 auto; }
        .upload-area { border: 2px dashed #666; padding: 40px; text-align: center; cursor: pointer; }
        .upload-area:hover { border-color: #0ff; }
        .hidden { display: none; }
        .progress { height: 10px; background: #333; border-radius: 5px; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(90deg, #f0f, #0ff); width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>全损音质生成器</h1>
        
        <!-- 直接文件输入 -->
        <input type="file" id="audioFile" accept="audio/*" style="display: none;">
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>点击选择音频文件</p>
            <small>支持 MP3, WAV, FLAC, M4A, OGG</small>
        </div>
        
        <!-- 结果 -->
        <div id="fileInfo" class="hidden">
            <p>文件名: <span id="fileName"></span></p>
            <p>类型: <span id="fileType"></span></p>
            <p>大小: <span id="fileSize"></span></p>
            <button id="processBtn" style="background: #f0f; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                开始处理
            </button>
        </div>
        
        <!-- 进度条 -->
        <div id="progressContainer" class="hidden">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p id="progressText">0%</p>
        </div>
        
        <!-- 下载按钮 -->
        <div id="downloadContainer" class="hidden">
            <button id="downloadBtn" style="background: #0ff; color: #111; padding: 10px 20px; border: none; border-radius: 5px;">
                下载损坏版
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
