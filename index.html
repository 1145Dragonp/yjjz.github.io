<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>全损音质生成器 - 全平台版</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 修复移动端点击高亮 */
        * { -webkit-tap-highlight-color: transparent; }
        /* 防止滚动 */
        body { overflow-x: hidden; }
        /* 修复iOS滚动 */
        .ios-scroll { -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center p-4">
    
    <!-- 📱 主容器 -->
    <div class="w-full max-w-sm md:max-w-md bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden">
        
        <!-- 标题区域 -->
        <div class="text-center p-6 bg-gradient-to-r from-pink-500/20 to-purple-500/20">
            <div class="w-16 h-16 bg-gradient-to-r from-pink-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-3">
                <i class="fas fa-bolt text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-white mb-1">全损音质</h1>
            <p class="text-white/70 text-xs md:text-sm">零压缩 • 纯失真 • 全平台</p>
        </div>

        <!-- 上传区域（修复版） -->
        <div class="p-4 md:p-6">
            
            <!-- ✅ 移动友好的上传按钮 -->
            <div class="relative mb-4">
                <input type="file" 
                       id="audioInput" 
                       accept="audio/*" 
                       class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                       aria-label="选择音频文件">
                <div class="border-2 border-dashed border-white/30 rounded-2xl p-6 text-center
                            hover:border-pink-500/50 hover:bg-white/5 transition-all">
                    <i class="fas fa-cloud-upload-alt text-4xl md:text-5xl text-white/60 mb-3"></i>
                    <p class="text-white/80 font-medium text-sm md:text-base mb-1">点击选择音频</p>
                    <p class="text-white/50 text-xs">支持所有格式</p>
                </div>
            </div>

            <!-- 音频信息 -->
            <div id="audioInfo" class="hidden mb-4">
                <div class="bg-white/5 rounded-xl p-3 md:p-4">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-file-audio text-pink-400 mr-2"></i>
                        <span id="fileName" class="text-white text-sm truncate flex-1"></span>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-xs text-white/70">
                        <div><i class="fas fa-clock mr-1"></i><span id="duration"></span></div>
                        <div><i class="fas fa-database mr-1"></i><span id="fileSize"></span></div>
                    </div>
                </div>
            </div>

            <!-- 控制面板 -->
            <div id="controls" class="hidden space-y-3 md:space-y-4">
                
                <!-- 失真类型 -->
                <div>
                    <label class="text-pink-400 font-medium text-sm mb-1 block">失真类型</label>
                    <select id="distortionType" 
                            class="w-full bg-white/10 border border-white/20 rounded-lg px-3 py-2 text-white text-sm">
                        <option value="digital">💻 数字失真</option>
                        <option value="analog">🎸 模拟管失真</option>
                        <option value="crushed">🔧 比特粉碎</option>
                        <option value="radio">📻 收音机失真</option>
                        <option value="glitch">⚡ 故障艺术</option>
                    </select>
                </div>

                <!-- 强度滑块 -->
                <div>
                    <label class="text-pink-400 font-medium text-sm mb-1 block">强度: <span id="intensityValue" class="text-cyan-400">5</span></label>
                    <input type="range" id="intensitySlider" min="1" max="10" value="5" 
                           class="w-full h-2 bg-white/20 rounded-lg appearance-none">
                </div>

                <!-- 效果开关 -->
                <div class="grid grid-cols-2 gap-2">
                    <label class="flex items-center">
                        <input type="checkbox" id="noiseCheck" class="mr-1">
                        <span class="text-white text-xs">底噪</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="crackleCheck" class="mr-1">
                        <span class="text-white text-xs">爆裂音</span>
                    </label>
                </div>

                <!-- 操作按钮 -->
                <button id="processBtn" 
                        class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-3 rounded-xl
                               active:scale-95 transition-transform">
                    <i class="fas fa-bolt mr-1"></i>生成全损
                </button>
            </div>

            <!-- 进度条 -->
            <div id="progressContainer" class="hidden">
                <div class="text-center mb-3">
                    <h3 class="text-white font-semibold text-sm mb-1">损坏中...</h3>
                    <div class="text-white/60 text-xs" id="progressText">0%</div>
                </div>
                <div class="h-2 bg-white/20 rounded-full overflow-hidden">
                    <div id="progressFill" class="h-full bg-gradient-to-r from-pink-500 to-purple-500 rounded-full transition-all"></div>
                </div>
            </div>

            <!-- 结果 -->
            <div id="result" class="hidden text-center">
                <i class="fas fa-check-circle text-green-400 text-2xl mb-2"></i>
                <p class="text-white text-sm mb-2">已损坏成功！</p>
                <button id="downloadBtn" 
                        class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-2 rounded-xl">
                    <i class="fas fa-download mr-1"></i>下载
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
